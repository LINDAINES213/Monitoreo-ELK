services:
  # ==========================================
  # FILEBEAT - Recolector de logs
  # Conectado a ELASTIC CLOUD
  # ==========================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.1
    container_name: elk_filebeat
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/api:ro
      - filebeat_data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    environment:
      - ELASTIC_CLOUD_ID=${ELASTIC_CLOUD_ID}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    networks:
      - elk_network
    restart: unless-stopped

  # ==========================================
  # HEARTBEAT - Monitor de disponibilidad
  # Conectado a ELASTIC CLOUD
  # ==========================================
  heartbeat:
    image: docker.elastic.co/beats/heartbeat:8.11.1
    container_name: elk_heartbeat
    user: root
    volumes:
      - ./heartbeat.yml:/usr/share/heartbeat/heartbeat.yml:ro
    command: heartbeat -e -strict.perms=false
    environment:
      - ELASTIC_CLOUD_ID=${ELASTIC_CLOUD_ID}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - elk_network
    restart: unless-stopped

  # ==========================================
  # API DJANGO
  # ==========================================
  api:
    image: lindain1333/santa-ana-api:latest
    container_name: santa_ana_api
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 2"
    env_file: .env
    ports:
      - "8081:8000"
    volumes:
      - ./logs:/app/logs
    networks:
      - elk_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

# ==========================================
# VOLÃšMENES
# ==========================================
volumes:
  filebeat_data:
    driver: local

# ==========================================
# REDES
# ==========================================
networks:
  elk_network:
    driver: bridge